<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Generator</title>

    <link href="../node_modules/vanilla-picker/dist/vanilla-picker.csp.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html">
                <h1>CSS Filter Generator</h1>
            </a>
        </div>
    </nav>

    <section class="color-pick">
        <div class="color-pick-container">
            <div>
                <h2 class="text-xl">Pick Your Color</h2>
                <p class="text-sm">Choose a target color of choice by hex code</p>
                <div class="input-container">
                    <div class="pixel realPixel"></div>
                    <input type="text" class="target" name="hex-input" id="hex-input">
                    <button class="execute">
                        <img src="../res/arrow-right-solid.svg" class="icon">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <table>
        <tr valign="top">
            <td width="50%">
                <!-- <fieldset>
                    <p>
                        <label>Target color</label> <input class="target" type="text" placeholder="target hex"
                            value="#00a4d6" />
                    </p>
                    <button class="execute">Compute Filters</button>
                </fieldset> -->
                <p>Real pixel, color applied through CSS <code>background-color</code>:</p>

                <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
                <div class="pixel filterPixel"></div>

                <p class="filterDetail"></p>
                <p class="lossDetail"></p>
            </td>
        </tr>
    </table>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/vanilla-picker/dist/vanilla-picker.csp.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
